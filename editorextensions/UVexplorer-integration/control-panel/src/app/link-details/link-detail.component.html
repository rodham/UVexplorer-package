<div *ngIf="displayEdge; else loadingView">
    <div *ngIf="numMembers > 0; else noDeviceLinkMembers">
        <table class="table-fixed w-full">
            <thead class="bg-gray-50 border-b border-gray-200">
                <tr>
                    <th class="w-1/6 px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Device
                    </th>
                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        IF Index
                    </th>
                    <th class="w-1/6 px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        IF Name
                    </th>
                    <th class="w-1/6 px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Conn Device
                    </th>
                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Conn IF Index
                    </th>
                    <th class="w-1/6 px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Conn IF Name
                    </th>
                    <th class="w-1/6 px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Link Type
                    </th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <ng-container *ngFor="let link of displayEdge?.deviceLinks">
                    <tr *ngFor="let linkMember of link?.linkMembers">
                        <td class="px-4 py-2 truncate">{{ linkMember.deviceName }}</td>
                        <td class="px-4 py-2">{{ linkMember.ifIndex }}</td>
                        <td class="px-4 py-2 truncate">{{ linkMember.ifName }}</td>
                        <td class="px-4 py-2 truncate">{{ linkMember.connectedDevice }}</td>
                        <td class="px-4 py-2">{{ linkMember.connectedIfIndex }}</td>
                        <td class="px-4 py-2 truncate">{{ linkMember.connectedIfName }}</td>
                        <td class="px-4 py-2">{{ link.linkType }}</td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
    </div>
</div>

<ng-template #noDeviceLinkMembers>
    <div id="noDeviceLinkMembers" class="flex justify-center items-center h-32">
        <span class="text-gray-500">No device link members found.</span>
    </div>
</ng-template>

<ng-template #loadingView><span class="loading loading-spinner loading-lg"></span></ng-template>
