<div id="devicesComponent" *ngIf="!settings" [hidden]="!checkDevicesLength()" class="flex flex-col">
    <div class="inline-flex flex-row items-center basis-1/6">
        <button (click)="relistNetworks()" class="py-2 px-4 btn btn-sm btn-link">
            <i class="fa-solid fa-arrow-left"></i>
            Back to Networks
        </button>

        <h2 class="py-2 px-4 mx-2 mt-1 mb-1 font-semibold text-xl">{{ networkName }}</h2>

        <button (click)="changeSettings()" class="py-2 px-4 btn btn-sm float-right">
            <i class="fa-solid fa-gear"></i>
        </button>
    </div>
    <div role="tablist" class="tabs tabs-lifted tabs-md pt-2 basis-4/6">
        <input
            type="radio"
            name="selection_type_tabs"
            role="tab"
            class="tab"
            aria-label="Manual Selection"
            value="man"
            [(ngModel)]="tabSelection"
            checked
        />
        <div role="tabpanel" class="tab-content bg-base-100 border-t-base-300 p-6">
            <man-select [devices]="devices" [preselectedDeviceGuids]="preselectedDeviceGuids"></man-select>
        </div>

        <input
            type="radio"
            name="selection_type_tabs"
            role="tab"
            class="tab"
            aria-label="Dynamic Selection"
            value="dyn"
            [(ngModel)]="tabSelection"
        />
        <div role="tabpanel" class="tab-content border-base-300 p-6 max-h-[430px] min-h-[430px] overflow-auto">
            <dl-select [devices]="devices" class="overflow-auto w-screen object-contain h-[460px]"></dl-select>
        </div>
    </div>
</div>
<app-settings *ngIf="settings" [childSettings]="true" (settingsClosedEvent)="settingsClosed($event)"></app-settings>
