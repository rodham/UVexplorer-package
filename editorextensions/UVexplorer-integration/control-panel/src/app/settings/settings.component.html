<div *ngIf="!selected; else loadingView" class="flex flex-col min-w-screen min-h-screen bg-gray-50">
    <!-- Header -->
    <div class="inline-flex flex-row items-center border-b">
        <button *ngIf="backButton" (click)="saveSettings()" class="py-2 px-4 btn btn-sm btn-link">
            <i class="fa-solid fa-arrow-left"></i>
            Back to Devices
        </button>

        <h1 class="text-lg font-bold text-gray-500 px-6 py-2">Settings</h1>
    </div>

    <!-- Body -->
    <div class="flex flex-row">
        <!-- Sidebar -->
        <div class="w-1/4 bg-gray-50 p-4">
            <ul class="space-y-4">
                <li *ngFor="let tab of TABS" class="cursor-pointer">
                    <div
                        class="px-2 py-1 border-b border-gray-200 rounded-lg text-xs font-medium text-gray-500 uppercase tracking-wider"
                        [class.bg-blue-500]="selectedTab === tab"
                        [class.text-white]="selectedTab === tab"
                        (click)="selectedTab = tab"
                    >
                        {{ tab }}
                    </div>
                </li>
            </ul>
        </div>

        <!-- Main  -->
        <div class="w-3/4 p-4 bg-gray-50 overflow-y-auto" [ngClass]="{ 'pb-12': !backButton }">
            <!-- Layout Settings -->
            <div *ngIf="selectedTab === 'Layout Settings'">
                <form>
                    <fieldset class="flex flex-col pl-4 pb-4">
                        <div class="border-b pl-4 pb-2">
                            <legend class="font-semibold">Layout Type</legend>
                        </div>
                        <div class="flex flex-row">
                            <!--Sidebar-->
                            <div class="w-1/4 pl-4 pt-2">
                                <div>
                                    <input
                                        type="radio"
                                        [(ngModel)]="layoutSettings.layoutType"
                                        name="manual"
                                        id="manual"
                                        [value]="layoutTypes.Manual"
                                    />
                                    <label for="manual" class="pl-0.5">Manual</label>
                                </div>
                                <div>
                                    <input
                                        type="radio"
                                        [(ngModel)]="layoutSettings.layoutType"
                                        name="hierarchical"
                                        id="hierarchical"
                                        [value]="layoutTypes.Hierarchical"
                                    />
                                    <label for="hierarchical" class="pl-0.5">Hierarchical</label>
                                </div>
                                <div>
                                    <input
                                        type="radio"
                                        [(ngModel)]="layoutSettings.layoutType"
                                        name="radial"
                                        id="radial"
                                        [value]="layoutTypes.Radial"
                                    />
                                    <label for="radial" class="pl-0.5">Radial</label>
                                </div>
                                <div>
                                    <input
                                        type="radio"
                                        [(ngModel)]="layoutSettings.layoutType"
                                        name="ring"
                                        id="ring"
                                        [value]="layoutTypes.Ring"
                                    />
                                    <label for="ring" class="pl-0.5">Ring</label>
                                </div>
                            </div>

                            <!-- Divider -->
                            <div class="border-r"></div>

                            <!-- Body -->
                            <div class="w-3/4 pl-4 pt-2">
                                <div [hidden]="layoutSettings.layoutType != layoutTypes.Manual">
                                    <p>No additional settings for Manual Layout</p>
                                </div>
                                <div [hidden]="layoutSettings.layoutType != layoutTypes.Hierarchical">
                                    <div class="inline-flex flex-row">
                                        <div class="pr-4">
                                            <label class="font-semibold" for="levelSpacing">Level Spacing: </label>
                                            <input
                                                type="number"
                                                id="levelSpacing"
                                                name="levelSpacing"
                                                min="0"
                                                max="9999"
                                                [(ngModel)]="layoutSettings.hierarchicalSettings!.levelSpacing"
                                                style="border: 1px solid #dcdcdc"
                                                class="w-16"
                                            />
                                        </div>

                                        <div class="pr-4">
                                            <label class="font-semibold" for="nodeSpacing">Node Spacing: </label>
                                            <input
                                                type="number"
                                                id="nodeSpacing"
                                                name="nodeSpacing"
                                                min="0"
                                                max="9999"
                                                [(ngModel)]="layoutSettings.hierarchicalSettings!.nodeSpacing"
                                                style="border: 1px solid #dcdcdc"
                                                class="w-16"
                                            />
                                        </div>

                                        <div class="pr-4">
                                            <label class="font-semibold" for="layoutDirection"
                                                >Layout Direction:
                                            </label>
                                            <select
                                                name="layoutDirection"
                                                id="layoutDirection"
                                                [(ngModel)]="layoutSettings.hierarchicalSettings!.layoutDirection"
                                                style="border: 1px solid #dcdcdc"
                                                class="w-16"
                                            >
                                                <option [value]="layoutDirection.Left">Left</option>
                                                <option [value]="layoutDirection.Right">Right</option>
                                                <option [value]="layoutDirection.Up">Up</option>
                                                <option [value]="layoutDirection.Down">Down</option>
                                            </select>
                                        </div>

                                        <div>
                                            <label class="font-semibold" for="rootAlignment">Root Alignment: </label>
                                            <select
                                                name="rootAlignment"
                                                id="rootAlignment"
                                                [(ngModel)]="layoutSettings.hierarchicalSettings!.rootAlignment"
                                                style="border: 1px solid #dcdcdc"
                                                class="w-18"
                                            >
                                                <option [value]="rootAlignment.Left">Left</option>
                                                <option [value]="rootAlignment.Center">Center</option>
                                                <option [value]="rootAlignment.Right">Right</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div [hidden]="layoutSettings.layoutType != layoutTypes.Radial">
                                    <div class="inline-flex flex-row">
                                        <div class="pr-4">
                                            <label class="font-semibold" for="minRadiusRadial">Minimum Radius: </label>
                                            <input
                                                type="number"
                                                id="minRadiusRadial"
                                                name="minRadiusRadial"
                                                min="0"
                                                max="9999"
                                                [(ngModel)]="layoutSettings.radialSettings!.minRadius"
                                                style="border: 1px solid #dcdcdc"
                                                class="w-16"
                                            />
                                        </div>

                                        <div class="pr-4">
                                            <label class="font-semibold" for="maxRadiusRadial">Node Spacing: </label>
                                            <input
                                                type="number"
                                                id="maxRadiusRadial"
                                                name="maxRadiusRadial"
                                                min="0"
                                                max="9999"
                                                [(ngModel)]="layoutSettings.radialSettings!.maxRadius"
                                                style="border: 1px solid #dcdcdc"
                                                class="w-16"
                                            />
                                        </div>

                                        <div>
                                            <label class="font-semibold" for="maxAngleRadial">Maximum Angle: </label>
                                            <input
                                                type="number"
                                                id="maxAngleRadial"
                                                name="maxAngleRadial"
                                                min="0"
                                                max="9999"
                                                [(ngModel)]="layoutSettings.radialSettings!.maxAngle"
                                                style="border: 1px solid #dcdcdc"
                                                class="w-16"
                                            />
                                        </div>
                                    </div>
                                </div>
                                <div [hidden]="layoutSettings.layoutType != layoutTypes.Ring">
                                    <div class="inline-flex flex-row">
                                        <div class="pr-4">
                                            <label class="font-semibold" for="minRadiusRing">Minimum Radius: </label>
                                            <input
                                                type="number"
                                                id="minRadiusRing"
                                                name="minRadiusRing"
                                                min="0"
                                                max="9999"
                                                [(ngModel)]="layoutSettings.ringSettings!.minRadius"
                                                style="border: 1px solid #dcdcdc"
                                                class="w-16 pr"
                                            />
                                        </div>

                                        <div class="pr-4">
                                            <label class="font-semibold" for="maxRadiusRing">Node Spacing: </label>
                                            <input
                                                type="number"
                                                id="maxRadiusRing"
                                                name="maxRadiusRing"
                                                min="0"
                                                max="9999"
                                                [(ngModel)]="layoutSettings.ringSettings!.maxRadius"
                                                style="border: 1px solid #dcdcdc"
                                                class="w-16"
                                            />
                                        </div>

                                        <div>
                                            <label class="font-semibold" for="maxAngleRing">Maximum Angle: </label>
                                            <input
                                                type="number"
                                                id="maxAngleRing"
                                                name="maxAngleRing"
                                                min="0"
                                                max="9999"
                                                [(ngModel)]="layoutSettings.ringSettings!.maxAngle"
                                                style="border: 1px solid #dcdcdc"
                                                class="w-16"
                                            />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>

            <!-- Link Settings -->
            <div *ngIf="selectedTab === 'Link Settings'">
                <form>
                    <div class="flex flex-col pl-4 pb-4">
                        <div class="border-b pl-4 pb-2">
                            <h3 class="font-semibold">Show Associated Links:</h3>
                        </div>

                        <div class="pl-4 pt-2">
                            <div>
                                <input
                                    type="checkBox"
                                    [(ngModel)]="layoutSettings.showVirtualLinks"
                                    name="showVirtualLinks"
                                    id="showVirtualLinks"
                                />
                                <label for="showVirtualLinks"> Virtual Links</label>
                            </div>

                            <div>
                                <input
                                    type="checkBox"
                                    [(ngModel)]="layoutSettings.showWirelessLinks"
                                    name="showWirelessLinks"
                                    id="showWirelessLinks"
                                />
                                <label for="showWirelessLinks"> Wireless Links</label>
                            </div>

                            <div>
                                <input
                                    type="checkBox"
                                    [(ngModel)]="layoutSettings.showIpPhoneLinks"
                                    name="showIpPhoneLinks"
                                    id="showIpPhoneLinks"
                                />
                                <label for="showipPhoneLinks"> IP Phone Links</label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Draw Settings -->
            <div *ngIf="selectedTab === 'Draw Settings'">
                <form>
                    <div class="flex flex-col pl-4 pb-4">
                        <div class="border-b pl-4 pb-2">
                            <h3 class="font-semibold">Pen Settings</h3>
                        </div>

                        <div class="pl-4 pt-2">
                            <div class="pb-4">
                                <h4 class="font-semibold">Standard Pen</h4>

                                <div class="pl-4">
                                    <div class="inline-flex flex-row">
                                        <div class="pr-4">
                                            <label class="font-medium">Color: </label>
                                            <input
                                                type="color"
                                                [(ngModel)]="colors.standardPen"
                                                name="stdColor"
                                                value="#000000"
                                            />
                                        </div>
                                        <div class="pr-4">
                                            <label class="font-medium">Width: </label>
                                            <input
                                                type="number"
                                                [(ngModel)]="drawSettings.standardPen.width"
                                                name="stdWidth"
                                                value="1"
                                                min="0"
                                                max="10"
                                                style="border: 1px solid #dcdcdc"
                                                class="w-16"
                                            />
                                        </div>
                                        <fieldset class="inline-flex flex-row">
                                            <div class="pr-1.5">
                                                <legend class="font-medium">Line Style:</legend>
                                            </div>
                                            <div class="inline-flex flex-row">
                                                <div class="pr-2">
                                                    <input
                                                        type="radio"
                                                        [(ngModel)]="drawSettings.standardPen.dashStyle"
                                                        name="stdStyle"
                                                        [value]="dashStyle.Solid"
                                                    />
                                                    <label class="pl-0.5">Solid</label>
                                                </div>
                                                <div class="pr-2">
                                                    <input
                                                        type="radio"
                                                        [(ngModel)]="drawSettings.standardPen.dashStyle"
                                                        name="stdStyle"
                                                        [value]="dashStyle.Dash"
                                                    />
                                                    <label class="pl-0.5">Dash</label>
                                                </div>
                                                <div class="pr-2">
                                                    <input
                                                        type="radio"
                                                        [(ngModel)]="drawSettings.standardPen.dashStyle"
                                                        name="stdStyle"
                                                        [value]="dashStyle.Dot"
                                                    />
                                                    <label class="pl-0.5">Dot</label>
                                                </div>
                                                <div class="pr-2">
                                                    <input
                                                        type="radio"
                                                        [(ngModel)]="drawSettings.standardPen.dashStyle"
                                                        name="stdStyle"
                                                        [value]="dashStyle.DashDot"
                                                    />
                                                    <label class="pl-0.5">DashDot</label>
                                                </div>
                                                <div>
                                                    <input
                                                        type="radio"
                                                        [(ngModel)]="drawSettings.standardPen.dashStyle"
                                                        name="stdStyle"
                                                        [value]="dashStyle.DashDotDot"
                                                    />
                                                    <label class="pl-0.5">DashDotDot</label>
                                                </div>
                                            </div>
                                        </fieldset>
                                    </div>
                                </div>
                            </div>
                            <div class="pb-4">
                                <h4 class="font-semibold">LAG Pen</h4>

                                <div class="pl-4">
                                    <div class="inline-flex flex-row">
                                        <div class="pr-4">
                                            <label class="font-medium">Color: </label>
                                            <input
                                                type="color"
                                                [(ngModel)]="colors.lagPen"
                                                name="lagColor"
                                                value="#000000"
                                            />
                                        </div>
                                        <div class="pr-4">
                                            <label class="font-medium">Width: </label>
                                            <input
                                                type="number"
                                                [(ngModel)]="drawSettings.lagPen.width"
                                                name="lagWidth"
                                                value="1"
                                                min="0"
                                                max="10"
                                                style="border: 1px solid #dcdcdc"
                                                class="w-16"
                                            />
                                        </div>
                                        <fieldset class="inline-flex flex-row">
                                            <div class="pr-1.5">
                                                <legend class="font-medium">Line Style:</legend>
                                            </div>
                                            <div class="inline-flex flex-row">
                                                <div class="pr-2">
                                                    <input
                                                        type="radio"
                                                        [(ngModel)]="drawSettings.lagPen.dashStyle"
                                                        name="lagStyle"
                                                        [value]="dashStyle.Solid"
                                                    />
                                                    <label class="pl-0.5">Solid</label>
                                                </div>
                                                <div class="pr-2">
                                                    <input
                                                        type="radio"
                                                        [(ngModel)]="drawSettings.lagPen.dashStyle"
                                                        name="lagStyle"
                                                        [value]="dashStyle.Dash"
                                                    />
                                                    <label class="pl-0.5">Dash</label>
                                                </div>
                                                <div class="pr-2">
                                                    <input
                                                        type="radio"
                                                        [(ngModel)]="drawSettings.lagPen.dashStyle"
                                                        name="lagStyle"
                                                        [value]="dashStyle.Dot"
                                                    />
                                                    <label class="pl-0.5">Dot</label>
                                                </div>
                                                <div class="pr-2">
                                                    <input
                                                        type="radio"
                                                        [(ngModel)]="drawSettings.lagPen.dashStyle"
                                                        name="lagStyle"
                                                        [value]="dashStyle.DashDot"
                                                    />
                                                    <label class="pl-0.5">DashDot</label>
                                                </div>
                                                <div>
                                                    <input
                                                        type="radio"
                                                        [(ngModel)]="drawSettings.lagPen.dashStyle"
                                                        name="lagStyle"
                                                        [value]="dashStyle.DashDotDot"
                                                    />
                                                    <label class="pl-0.5">DashDotDot</label>
                                                </div>
                                            </div>
                                        </fieldset>
                                    </div>
                                </div>
                            </div>
                            <div class="pb-4">
                                <h4 class="font-semibold">Manual Pen</h4>

                                <div class="pl-4">
                                    <div class="inline-flex flex-row">
                                        <div class="pr-4">
                                            <label class="font-medium">Color: </label>
                                            <input
                                                type="color"
                                                [(ngModel)]="colors.manualPen"
                                                name="manualColor"
                                                value="#000000"
                                            />
                                        </div>
                                        <div class="pr-4">
                                            <label class="font-medium">Width: </label>
                                            <input
                                                type="number"
                                                [(ngModel)]="drawSettings.manualPen.width"
                                                name="manualWidth"
                                                value="1"
                                                min="0"
                                                max="10"
                                                style="border: 1px solid #dcdcdc"
                                                class="w-16"
                                            />
                                        </div>
                                        <fieldset class="inline-flex flex-row">
                                            <div class="pr-1.5">
                                                <legend class="font-medium">Line Style:</legend>
                                            </div>
                                            <div class="inline-flex flex-row">
                                                <div class="pr-2">
                                                    <input
                                                        type="radio"
                                                        [(ngModel)]="drawSettings.manualPen.dashStyle"
                                                        name="manualStyle"
                                                        [value]="dashStyle.Solid"
                                                    />
                                                    <label class="pl-0.5">Solid</label>
                                                </div>
                                                <div class="pr-2">
                                                    <input
                                                        type="radio"
                                                        [(ngModel)]="drawSettings.manualPen.dashStyle"
                                                        name="manualStyle"
                                                        [value]="dashStyle.Dash"
                                                    />
                                                    <label class="pl-0.5">Dash</label>
                                                </div>
                                                <div class="pr-2">
                                                    <input
                                                        type="radio"
                                                        [(ngModel)]="drawSettings.manualPen.dashStyle"
                                                        name="manualStyle"
                                                        [value]="dashStyle.Dot"
                                                    />
                                                    <label class="pl-0.5">Dot</label>
                                                </div>
                                                <div class="pr-2">
                                                    <input
                                                        type="radio"
                                                        [(ngModel)]="drawSettings.manualPen.dashStyle"
                                                        name="manualStyle"
                                                        [value]="dashStyle.DashDot"
                                                    />
                                                    <label class="pl-0.5">DashDot</label>
                                                </div>
                                                <div>
                                                    <input
                                                        type="radio"
                                                        [(ngModel)]="drawSettings.manualPen.dashStyle"
                                                        name="manualStyle"
                                                        [value]="dashStyle.DashDotDot"
                                                    />
                                                    <label class="pl-0.5">DashDotDot</label>
                                                </div>
                                            </div>
                                        </fieldset>
                                    </div>
                                </div>
                            </div>
                            <div class="pb-4">
                                <h4 class="font-semibold">Associated Pen</h4>

                                <div class="pl-4">
                                    <div class="inline-flex flex-row">
                                        <div class="pr-4">
                                            <label class="font-medium">Color: </label>
                                            <input
                                                type="color"
                                                [(ngModel)]="colors.associatedPen"
                                                name="associatedColor"
                                                value="#000000"
                                            />
                                        </div>
                                        <div class="pr-4">
                                            <label class="font-medium">Width: </label>
                                            <input
                                                type="number"
                                                [(ngModel)]="drawSettings.associatedPen.width"
                                                name="associatedWidth"
                                                value="1"
                                                min="0"
                                                max="10"
                                                style="border: 1px solid #dcdcdc"
                                                class="w-16"
                                            />
                                        </div>
                                        <fieldset class="inline-flex flex-row">
                                            <div class="pr-1.5">
                                                <legend class="font-medium">Line Style:</legend>
                                            </div>
                                            <div class="inline-flex flex-row">
                                                <div class="pr-2">
                                                    <input
                                                        type="radio"
                                                        [(ngModel)]="drawSettings.associatedPen.dashStyle"
                                                        name="associatedStyle"
                                                        [value]="dashStyle.Solid"
                                                    />
                                                    <label class="pl-0.5">Solid</label>
                                                </div>
                                                <div class="pr-2">
                                                    <input
                                                        type="radio"
                                                        [(ngModel)]="drawSettings.associatedPen.dashStyle"
                                                        name="associatedStyle"
                                                        [value]="dashStyle.Dash"
                                                    />
                                                    <label class="pl-0.5">Dash</label>
                                                </div>
                                                <div class="pr-2">
                                                    <input
                                                        type="radio"
                                                        [(ngModel)]="drawSettings.associatedPen.dashStyle"
                                                        name="associatedStyle"
                                                        [value]="dashStyle.Dot"
                                                    />
                                                    <label class="pl-0.5">Dot</label>
                                                </div>
                                                <div class="pr-2">
                                                    <input
                                                        type="radio"
                                                        [(ngModel)]="drawSettings.associatedPen.dashStyle"
                                                        name="associatedStyle"
                                                        [value]="dashStyle.DashDot"
                                                    />
                                                    <label class="pl-0.5">DashDot</label>
                                                </div>
                                                <div>
                                                    <input
                                                        type="radio"
                                                        [(ngModel)]="drawSettings.associatedPen.dashStyle"
                                                        name="associatedStyle"
                                                        [value]="dashStyle.DashDotDot"
                                                    />
                                                    <label class="pl-0.5">DashDotDot</label>
                                                </div>
                                            </div>
                                        </fieldset>
                                    </div>
                                </div>
                            </div>
                            <div class="pb-4">
                                <h4 class="font-semibold">Multi Pen</h4>

                                <div class="pl-4">
                                    <div class="inline-flex flex-row">
                                        <div class="pr-4">
                                            <label class="font-medium">Color: </label>
                                            <input
                                                type="color"
                                                [(ngModel)]="colors.multiPen"
                                                name="multiColor"
                                                value="#000000"
                                            />
                                        </div>
                                        <div class="pr-4">
                                            <label class="font-medium">Width: </label>
                                            <input
                                                type="number"
                                                [(ngModel)]="drawSettings.multiPen.width"
                                                name="multiWidth"
                                                value="1"
                                                min="0"
                                                max="10"
                                                style="border: 1px solid #dcdcdc"
                                                class="w-16"
                                            />
                                        </div>
                                        <fieldset class="inline-flex flex-row">
                                            <div class="pr-1.5">
                                                <legend class="font-medium">Line Style:</legend>
                                            </div>
                                            <div class="inline-flex flex-row">
                                                <div class="pr-2">
                                                    <input
                                                        type="radio"
                                                        [(ngModel)]="drawSettings.multiPen.dashStyle"
                                                        name="multiStyle"
                                                        [value]="dashStyle.Solid"
                                                    />
                                                    <label class="pl-0.5">Solid</label>
                                                </div>
                                                <div class="pr-2">
                                                    <input
                                                        type="radio"
                                                        [(ngModel)]="drawSettings.multiPen.dashStyle"
                                                        name="multiStyle"
                                                        [value]="dashStyle.Dash"
                                                    />
                                                    <label class="pl-0.5">Dash</label>
                                                </div>
                                                <div class="pr-2">
                                                    <input
                                                        type="radio"
                                                        [(ngModel)]="drawSettings.multiPen.dashStyle"
                                                        name="multiStyle"
                                                        [value]="dashStyle.Dot"
                                                    />
                                                    <label class="pl-0.5">Dot</label>
                                                </div>
                                                <div class="pr-2">
                                                    <input
                                                        type="radio"
                                                        [(ngModel)]="drawSettings.multiPen.dashStyle"
                                                        name="multiStyle"
                                                        [value]="dashStyle.DashDot"
                                                    />
                                                    <label class="pl-0.5">DashDot</label>
                                                </div>
                                                <div>
                                                    <input
                                                        type="radio"
                                                        [(ngModel)]="drawSettings.multiPen.dashStyle"
                                                        name="multiStyle"
                                                        [value]="dashStyle.DashDotDot"
                                                    />
                                                    <label class="pl-0.5">DashDotDot</label>
                                                </div>
                                            </div>
                                        </fieldset>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Image Settings -->
            <div *ngIf="selectedTab === 'Image Settings'">
                <form>
                    <div class="pl-4 flex flex-col">
                        <div>
                            <input
                                type="checkBox"
                                [(ngModel)]="imageSettings.showVendor"
                                name="showVendor"
                                id="showVendor"
                            />
                            <label for="showVendor"> Show Vendor</label>
                        </div>

                        <div>
                            <input
                                type="checkBox"
                                [(ngModel)]="imageSettings.showStatus"
                                name="showStatus"
                                id="showStatus"
                            />
                            <label for="showStatus"> Show Device Status</label>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Label Settings -->
            <div *ngIf="selectedTab === 'Label Settings'">
                <form>
                    <div class="flex flex-col pl-4 pb-4">
                        <div class="border-b pl-4 pb-2">
                            <input
                                type="checkBox"
                                [(ngModel)]="imageSettings.showDisplayName"
                                name="showDisplayName"
                                id="showDisplayName"
                            />
                            <label class="font-semibold" for="showDisplayName"> Show Device Labels</label>
                        </div>

                        <div class="pl-8 pt-2">
                            <div class="pb-2">
                                <label class="font-semibold" for="deviceLabelType">Device Label Type: </label>
                                <select
                                    name="deviceLabelType"
                                    id="deviceLabelType"
                                    [(ngModel)]="drawSettings.deviceDisplaySetting"
                                    style="border: 1px solid #dcdcdc"
                                    class="w-50"
                                    [disabled]="!imageSettings.showDisplayName"
                                >
                                    <option [value]="deviceDisplaySetting.Default">Default</option>
                                    <option [value]="deviceDisplaySetting.Hostname">Host Name</option>
                                    <option [value]="deviceDisplaySetting.IpAddress">IP Address</option>
                                    <option [value]="deviceDisplaySetting.HostnameAndIpAddress">
                                        Host Name and IP Address
                                    </option>
                                </select>
                            </div>

                            <div>
                                <input
                                    type="checkbox"
                                    [(ngModel)]="drawSettings.shortDeviceNames"
                                    name="shortDeviceNames"
                                    value="false"
                                    [disabled]="!imageSettings.showDisplayName"
                                />
                                <label class="font-semibold"> Short Device Names</label>
                            </div>

                            <div class="pl-4 inline-flex flex-row">
                                <div class="pr-4">
                                    <input
                                        type="checkbox"
                                        [(ngModel)]="drawSettings.deviceTrimLeft"
                                        name="deviceTrimLeft"
                                        value="false"
                                        [disabled]="!drawSettings.shortDeviceNames"
                                    />
                                    <label> Left Device Trim</label>
                                </div>

                                <div class="pr-4">
                                    <label>Left Device Trim Char: </label>
                                    <input
                                        type="text"
                                        [(ngModel)]="drawSettings.deviceTrimLeftChar"
                                        name="deviceTrimLeftChar"
                                        value="."
                                        style="border: 1px solid #dcdcdc"
                                        [disabled]="!drawSettings.shortDeviceNames || !drawSettings.deviceTrimLeft"
                                        class="w-16"
                                    />
                                </div>

                                <div>
                                    <label>Left Device Trim Count: </label>
                                    <input
                                        type="number"
                                        [(ngModel)]="drawSettings.deviceTrimLeftCount"
                                        name="deviceTrimLeftCount"
                                        value="1"
                                        style="border: 1px solid #dcdcdc"
                                        [disabled]="!drawSettings.shortDeviceNames || !drawSettings.deviceTrimLeft"
                                        class="w-16"
                                    />
                                </div>
                            </div>

                            <div class="pl-4 inline-flex flex-row">
                                <div class="pr-4">
                                    <input
                                        type="checkbox"
                                        [(ngModel)]="drawSettings.deviceTrimRight"
                                        name="deviceTrimRight"
                                        value="false"
                                        [disabled]="!drawSettings.shortDeviceNames"
                                    />
                                    <label> Right Device Trim</label>
                                </div>

                                <div class="pr-4">
                                    <label>Right Device Trim Char: </label>
                                    <input
                                        type="text"
                                        [(ngModel)]="drawSettings.deviceTrimRightChar"
                                        name="deviceTrimRightChar"
                                        value="."
                                        style="border: 1px solid #dcdcdc"
                                        [disabled]="!drawSettings.shortDeviceNames || !drawSettings.deviceTrimRight"
                                        class="w-16"
                                    />
                                </div>

                                <div>
                                    <label>Right Device Trim Count: </label>
                                    <input
                                        type="number"
                                        [(ngModel)]="drawSettings.deviceTrimRightCount"
                                        name="deviceTrimRightCount"
                                        value="1"
                                        style="border: 1px solid #dcdcdc"
                                        [disabled]="!drawSettings.shortDeviceNames || !drawSettings.deviceTrimRight"
                                        class="w-16"
                                    />
                                </div>
                            </div>
                        </div>

                        <div class="border-b pl-4 pt-4 pb-2">
                            <input
                                type="checkBox"
                                [(ngModel)]="layoutSettings.showLinkLabels"
                                name="showLinkLabels"
                                id="showLinkLabels"
                            />
                            <label for="showLinkLabels" class="font-semibold"> Show Link Labels</label>
                        </div>

                        <div class="pl-8 pt-2">
                            <input
                                type="checkbox"
                                [(ngModel)]="drawSettings.shortIfNames"
                                name="shortIfNames"
                                id="shortIfNames"
                                value="false"
                                [disabled]="!layoutSettings.showLinkLabels"
                            />
                            <label for="shortIfNames" class="font-semibold"> Short Interface Names</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Fixed Footer -->
    <div
        *ngIf="!backButton"
        class="fixed bottom-0 right-0 w-full bg-gray-50 border-t border-gray-200 p-4 flex justify-end"
    >
        <button (click)="saveSettings()" class="bg-blue-500 text-white py-2 px-4 rounded">Save</button>
    </div>
</div>

<ng-template #loadingView>
    <div class="flex justify-center">
        <div class="loading loading-spinner loading-lg m-auto"></div>
    </div>
</ng-template>
